{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form action= "{% url 'addTitle' %}" method="POST">
        
        <input type="text" name= "title" placeholder="Page Title">
        <br>
        <textarea name = "content" rows="4" cols="4"> Enter the content for your page </textarea>
        <input type="submit">
    </form>

{% endblock %}
